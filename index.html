<!DOCTYPE html>
<html lang="hu">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body class="root">
    <div class="content">
      <header>
        <ul class="menu">
          <li><button>Home</button></li>
          <li><button>Rólunk</button></li>
          <li><button>Termékeink</button></li>
          <li><button>Kapcsolat</button></li>
        </ul>
      </header>

      <main>
        <div class="content1">
          <h1>Nav</h1>
        </div>
        <div class="content2">
          <div class="cards">
            <div class="card">
              <img src="./fozes.png" alt="Avatar" style="width: 100%" />
              <div class="leiras">
                <h4><b>Bojling kurzus</b></h4>
                <p>3000FT/óra</p>
              </div>
            </div>
            <div class="card">
              <img src="./cooking.png" alt="Avatar" style="width: 100%" />
              <div class="leiras">
                <h4><b>Cooking kurzus</b></h4>
                <p>3000FT/óra</p>
              </div>
            </div>
            <div class="card">
              <img src="./fontos.png" alt="Avatar" style="width: 100%" />
              <div class="leiras">
                <h4><b id="me">Dóczi Adrián</b></h4>

                <div class="leiras-flex">
                  <p>Elegáns szakember</p>
                </div>
              </div>
            </div>
            <div class="card">
              <img src="./dancing.png" alt="Avatar" style="width: 100%" />
              <div class="leiras">
                <h4><b>Dancing kurzus</b></h4>
                <p>5000FT/óra</p>
              </div>
            </div>
            <div class="card">
              <img src="./uszas.png" alt="Avatar" style="width: 100%" />
              <div class="leiras">
                <h4><b>Úzás kurzus</b></h4>
                <p>5000FT/óra</p>
              </div>
            </div>
            <div class="card">
              <img src="./honor.webp" alt="Avatar" style="width: 100%" />
              <div class="leiras">
                <h4><b>Kérlek honorálj</b></h4>
                <p>Köszi!</p>
              </div>
            </div>
          </div>
        </div>
      </main>

      <footer>
        <ul class="footer">
          <li><img src="./www.webp" alt="" /></li>
          <li><p>&copy; 2015 RapidTables.com</p></li>
          <li><button id="feliratkozas">Feliratkozás</button></li>
        </ul>
      </footer>
    </div>
  </body>
</html>
